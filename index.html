<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registo de Cliques</title>
</head>
<body>

<h2>Clica num botão</h2>

<button onclick="registar('Botão 1')">Botão 1</button>
<button onclick="registar('Botão 2')">Botão 2</button>
<button onclick="registar('Botão 3')">Botão 3</button>
<button onclick="registar('Botão 4')">Botão 4</button>
<button onclick="registar('Botão 5')">Botão 5</button>
<button onclick="registar('Botão 6')">Botão 6</button>

<p id="msg"></p>

<script>
function registar(botao) {
    fetch("/clique", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ botao: botao })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("msg").innerText =
            "Clique registado: " + botao;
    });
}
</script>

</body>
</html>
